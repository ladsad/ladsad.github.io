<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ðŸ’–</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 3.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            color: white;
        }

        /* Floating Hearts Animation */
        @keyframes floatingHearts {
            0% { transform: translateY(0px); opacity: 0.8; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.8; }
        }

        .heart {
            font-size: 50px;
            animation: floatingHearts 1.5s infinite ease-in-out;
        }

        button {
            padding: 12px 24px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff4d6d, #ff758c);
            color: white;
            box-shadow: 3px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #e63950, #ff4d6d);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Yay! ðŸ’–</h1>
    <p>You said **Yes!** You just made my day so much brighter! ðŸ˜Š</p>
    <p class="heart">ðŸ’˜</p>
    <button onclick="startConfetti()">Celebrate ðŸŽ‰</button>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    
    <script>
        function startConfetti() {
            confetti({
                particleCount: 200,
                spread: 80,
                origin: { y: 0.6 }
            });
        }
    </script>
    <img src="media/Rose.jpg" alt="Rose" class="rose-image">

    <style>
        .rose-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
    </style>
</body>
</html>
